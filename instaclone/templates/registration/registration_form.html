{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-2">
        </div>
        <!-- <div class="col-md-4 phone-section">   
            <div class="image" style="padding-top: 80px;">
                <img class="screen-image" src="https://bit.ly/2vksgGZ" alt="" width="100%" height="100%">
            </div>
        </div> -->
        <div class="col-md-5 form-section" style="padding-top: 50px;">
            {% if form.errors %}
            <p>Password or Username is incorrect</p>
            {% endif %}
            <div class="card card-default">
                <div class="card-body">
                    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
                    <div class="logo-header" style="font-size:100px;font-family:'Lobster', cursive;">
                    <h1>instagram</h1>
                    </div>
                    <div class="text-center">
                        <form action="/accounts/register/" method="post">

                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary login-button" value="Sign Up">
                            </div>
                            <input type="hidden" name="next" value="/">
                        </form>
                    </div>
                </div>
            </div>
            <div class="card card-default">
                <div class="card-body text-center">
                    <p>Already have an account? <a href="/accounts/login/"> Sign In</a></p>
                </div>
            </div>

            <div class="row app-downloads text-center">
                <div class='col-md-12'>
                    <h5>Get the App</h5>
                </div>
                <div class="col-md-6 col-lg-6 app-store">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?mt=8&vt=lo">
                        <img class="Rt8TI" alt="Available on the App Store"
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                            height=40>
                    </a>
                </div>
                <div class="col-md-6 col-lg-6 play-store">
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DW7TC9gAEAAGv8_i1DKFn6cdx04Jl%26utm_content%3Dlo%26utm_medium%3Dbadge">
                        <img class="Rt8TI" alt="Available on Google Play"
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            height=40>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
